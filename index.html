<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Último Lanzamiento de SpaceX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="latest-launch">
            <h1>Último Lanzamiento de SpaceX</h1>
            <div class="launch-info card">
                <img id="patch" alt="Mission Patch">
                <h2 id="mission-name"></h2>
                <p id="date"></p>
                <p id="rocket"></p>
                <p id="launchpad"></p>
                <div id="crew"></div>
                <a id="webcast" href="#" target="_blank">Ver Webcast</a>
                <a id="wikipedia" href="#" target="_blank">Ver en Wikipedia</a>
            </div>
        </section>
        <section class="history-section">
            <h2>Historial de Eventos</h2>
            <div id="history" class="history"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
